<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cart.css" />
  </head>
  <body class="primary-background">
    <main id="cart">
      <div class="container">
        <h1>Shopping Cart</h1>
      </div>
      <section>
        <div class="container-fluid content">
            <div class="col-12">
                <table class="table table-bordered table-hover table-responsive-md">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total Price</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Retro Lumios</td>
                            <td>$200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="order-summary col-12 col-lg-3 p-4">
              <h3 class="title py-3">Order Summary</h3>
              <div class="py-4">
                <div class="d-flex flex-row justify-content-between">
                  <p>Subtotal</p>
                  <p>$100.00</p>
                </div>
                <div class="d-flex flex-row justify-content-between">
                  <p>Shipping</p>
                  <p>$5.90</p>
                </div>
                <div class="d-flex flex-row justify-content-between">
                  <p>Estimated GST</p>
                  <p>$9.00</p>
                </div>
              </div>
              <div class="total d-flex flex-row justify-content-between py-2 mb-4">
                <h3>Total</h3>
                <h3>$115.00</h3>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-warning">
                  Checkout
                </button>
                <button class="btn btn-outline-warning">
                    Continue Shopping
                  </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
