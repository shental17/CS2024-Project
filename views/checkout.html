<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyxels - Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../assets/pyxel-favicon.svg" type="image/svg">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">

    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script> 
    <script src="../js/lenis_scroll.js"></script> 
    <script src="../js/checkout.js"></script> 
  </head>
  <body class="primary-background d-flex flex-column align-items-center">

    <!-- Header -->
    <div class="d-flex align-items-end" style="height: 300px;">
      <h1 class="py-4 px-3 checkout-header">Checkout</h1>
    </div>

    <div class="checkout-container d-flex justify-content-center" style="border-radius: 64px; width: 100%; padding: 50px; background-color: #f7f7f7;">
      <div class="d-flex flex-wrap" style="max-width: 1320px;">
        
    <!-- Order Summary -->
    <div class="order-summary col-12 col-md-6 px-4">
      <h3 style="color: var(--primary-background-color)">Order Summary</h3>
      <div style="margin-top: 20px;"></div>
      <hr style="border-color: var(--primary-background-color); margin-top: 10px; margin-bottom: 15px;"/>
      <div style="margin-bottom: 20px;"></div>

      <div class="d-flex flex-row justify-content-between my-3">
        <div class="d-flex flex-row">
          <img src="../assets/checkout-assets/lumio-64.png" alt="Product Image" style="width: 64px; height: 64px;"/>
          <div class="d-flex flex-column ms-3">
            <p style="color: var(--primary-background-color)">Pyxel's Lumio 64</p>
            <p style="color: var(--primary-background-color)">Vintage White</p>
          </div>
        </div>
        <div class="d-flex flex-column ms-3 align-items-end">
          <p style="color: var(--primary-background-color)">$50.00</p>
          <p style="color: var(--primary-background-color)">Qty: 2</p>
        </div>
      </div>

      <div class="d-flex flex-row justify-content-between my-3">
        <div class="d-flex flex-row">
          <img src="../assets/checkout-assets/lumio-64.png" alt="Product Image" style="width: 64px; height: 64px;"/>
          <div class="d-flex flex-column ms-3">
            <p style="color: var(--primary-background-color)">Pyxel's Lumio 64</p>
            <p style="color: var(--primary-background-color)">Vintage White</p>
          </div>
        </div>
        <div class="d-flex flex-column ms-3 align-items-end">
          <p style="color: var(--primary-background-color)">$50.00</p>
          <p style="color: var(--primary-background-color)">Qty: 2</p>
        </div>
      </div>

      <hr style="border-color: var(--primary-background-color); margin-top: 15px; margin-bottom: 15px;"/>

      <div class="d-flex flex-row my-3">
        <input type="text" class="form-control" placeholder="Discount Code" style="flex: 1;" />
        <button class="btn btn-secondary ms-2" style="height: 52px;">Apply</button>
      </div>

      <div class="d-flex flex-column">
        <div class="d-flex justify-content-between">
          <p style="color: var(--primary-background-color)">Subtotal:</p>
          <p style="color: var(--primary-background-color)">$100.00</p>
        </div>
        <div class="d-flex justify-content-between">
          <p style="color: var(--primary-background-color)">Shipping:</p>
          <p style="color: var(--primary-background-color)">$5.00</p>
        </div>
        <div class="d-flex justify-content-between">
          <p style="color: var(--primary-background-color)">Estimated GST:</p>
          <p style="color: var(--primary-background-color)">$9.00</p>
        </div>
        <div class="d-flex justify-content-between">
          <p style="color: var(--primary-background-color)">Total:</p>
          <p style="color: var(--primary-background-color)"><strong>$115.00</strong></p>
        </div>
      </div>
    </div>

      <!-- Checkout Form -->
      <div class="checkout-form container-fluid col-12 col-md-6 px-4">
        <h3 style="color: var(--primary-background-color)">Checkout</h3>
        <div style="margin-top: 20px;"></div>
        <hr style="border-color: var(--primary-background-color); margin-top: 10px; margin-bottom: 15px;"/>
        <h5 style="color: var(--primary-background-color)">Delivery</h5>
        <form>

          <div class="mb-3">
              <select class="form-control" style="padding-top: 14px" required>
                <option selected disabled>Country/region</option>
                <option value="1">Singapore</option>
                <option value="2">Malaysia</option>
                <option value="3">Indonesia</option>
              </select>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <input type="text" class="form-control" placeholder="First name (optional)" />
            </div>
            <div class="col-12 col-md-6">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Address" required />
          </div>
          <div class="mb-5 row">
            <div class="col-12 col-md-4">
              <input type="text" class="form-control" placeholder="City" required />
            </div>
            <div class="col-12 col-md-4">
              <input type="text" class="form-control" placeholder="Province" required />
            </div>
            <div class="col-12 col-md-4">
              <input type="text" class="form-control" placeholder="Postal code" required />
            </div>
          </div>

          <h5 style="color: var(--primary-background-color)">Contact</h5>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email or phone number" required />
          </div>

          <div class="form-check mb-5">
            <input type="checkbox" class="form-check-input" id="news-offers">
            <label class="form-check-label" for="news-offers">Email me with news and offers</label>
          </div>

          <h5 style="color: var(--primary-background-color)">Payment</h5>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Card number" required />
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <input type="text" class="form-control" placeholder="Expiration date (MM/YY)" required />
            </div>
            <div class="col-12 col-md-6">
              <input type="text" class="form-control" placeholder="Security code" required />
            </div>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name on card" required />
          </div>
          <div class="form-check mb-5">
            <input type="checkbox" class="form-check-input" id="billing-address">
            <label class="form-check-label" for="billing-address">Use shipping address as billing address</label>
          </div>

          <button type="button" class="btn btn-warning w-100">Pay Now</button>
        </form>
      </div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>

  </body>
</html>
